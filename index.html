<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/CostAnalysis/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Platform Investment Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css" />
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer components {
            .slider {
                @apply w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer;
            }
            
            .slider::-webkit-slider-thumb {
                @apply appearance-none w-4 h-4 bg-indigo-600 rounded-full cursor-pointer;
            }
            
            .input-number {
                @apply w-24 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600;
            }
            
            .chart-container {
                @apply bg-white p-4 rounded-xl shadow-lg mb-6 h-[250px];
            }
            
            .card {
                @apply bg-white rounded-xl shadow-lg p-6;
            }
            
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-200;
            }
            
            .btn-primary {
                @apply bg-indigo-600 text-white hover:bg-indigo-700;
            }
            
            .btn-secondary {
                @apply bg-white text-gray-700 hover:bg-gray-50 border border-gray-200;
            }

            .input-group {
                @apply space-y-2;
            }

            .input-label {
                @apply text-sm font-medium text-gray-700 flex items-center min-w-0;
            }

            .input-label span {
                @apply truncate;
            }

            .tooltip {
                @apply ml-2 text-gray-400 hover:text-gray-600 cursor-help inline-flex items-center justify-center w-5 h-5 rounded-full hover:bg-gray-100 transition-colors duration-200 flex-none;
            }

            .export-btn {
                @apply px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200
                       flex items-center gap-2 border border-gray-200;
            }
            
            .export-btn-primary {
                @apply bg-indigo-600 text-white hover:bg-indigo-700 border-transparent;
            }
            
            .export-btn-secondary {
                @apply bg-white text-gray-700 hover:bg-gray-50;
            }

            .chart-tabs {
                @apply flex gap-2 mb-4;
            }

            .chart-tab {
                @apply px-3 py-1.5 text-sm font-medium rounded-lg transition-all duration-200
                       border border-gray-200 cursor-pointer;
            }

            .chart-tab.active {
                @apply bg-indigo-600 text-white border-transparent;
            }

            /* Fix for mobile input fields */
            input[type="number"] {
                @apply font-mono;
                font-variant-numeric: tabular-nums;
                -moz-font-feature-settings: "tnum";
                -webkit-font-feature-settings: "tnum";
                font-feature-settings: "tnum";
            }

            input[type="number"][max="500000"],
            input[type="number"][max="100000"] {
                @apply w-28 min-w-[7rem] px-5;
            }

            input[type="number"][max="10000"] {
                @apply w-24 min-w-[6rem] px-4;
            }

            input[type="number"][max="1000"] {
                @apply w-20 min-w-[5rem] px-3;
            }

            input[type="number"][max="100"] {
                @apply w-16 min-w-[4rem] px-2;
            }

            .field-container {
                @apply overflow-hidden;
            }

            .field-row {
                @apply flex justify-between items-center gap-2;
            }

            .field-label {
                @apply flex-1 min-w-0;
            }

            .field-input {
                @apply flex-none;
            }
        }
    </style>

    <!-- Components -->
    <script type="module" src="./src/components/calculator-app.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <calculator-app></calculator-app>

    </footer>
  </body>
</html>
