<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const base = '/CostAnalysis';
      const path = window.location.pathname;
      if (path.startsWith(base)) {
        window.location.href = base + '/#' + path.slice(base.length);
      } else {
        window.location.href = base + '/#' + path;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
